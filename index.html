<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form class="form" id="Form" onsubmit="return ValidateInputs()">
        <h1>Registration Form</h1>
        <div class="form-control">
          <label>Username :</label>
          <input type="text" name="" id="username" /><br>
          <span class="error">*</span>
        </div>
        <div class="form-control">
          <label>Email :</label>
          <input type="email" name="" id="email" /><br>
          <span class="error">*</span>
        </div>
        <div class="form-control">
          <label>Password :</label>
          <input type="password" name="" id="pass" /><br>
          <span class="error">*</span>
        </div>
        <div class="form-control">
          <label>Confirm Password :</label>
          <input type="password" name="" id="cpass" /><br>
          <span class="error">*</span>
        </div>
        <button type="submit" id="btn" value="submit" name="">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
